pages:
  help:
    quickstart:
      title: Quickstart
      content:
        "<p>Wo finden Sie Höranlagen? Tippen Sie hier im www.hoeranlagen.ch
        <b>Suchbegriffe</b> wie z. B. «Kino», «Theater», «Kirche»,
        «Mehrzweckraum» usw. ein. Sie können die Suche mit weiteren
        Suchbegriffen <b>einschränken</b>, zum Beispiel: «Universität Bern»,
        «Kino Kosmos» oder «Kirche Stansstad». Die Suchfunktion prüft alle
        Postadressen, Raum- und Gebäudebezeichnungen.</p>

        <p>Klicken Sie auf einen <b>Marker</b> und es erscheint ein
        Info-Fenster mit der Postadresse und mit Angaben zur Höranlage. Sofern
        vorhanden, informieren Raumpläne über einen grünen Raumbereich für
        einen optimalen Empfang. Klicken Sie auf die Bilder für eine
        Vergrösserung.</p>"

    reception:
      title: Informationen zu Hörhilfen
      content:
        "<p>Wussten Sie schon? Die meisten Hörhilfen können <b>drahtlos</b> ein
        Tonsignal im Kino, Theater, in Kirchen, Hochschulen, u.s.w. empfangen.
        Sie hören in klarer Lautstärke und <b>ohne Nachhall und
        Nebengeräusche</b>. Dies ermöglicht selbst in grossen
        Versammlungsräumen ein angenehmes Sprachverstehen. An über 2000
        Standorten in der Schweiz stehen Höranlagen zur Verfügung.</p>

        <p>Es ist ganz einfach. Sie brauchen Ihre Hörhilfen nur in den
        <b>T-Modus</b> einzustellen. Dies geschieht über eine Programmtaste
        oder mit der Fernbedienung Ihrer Hörgeräte. Wenn Sie diese Funktion
        noch nicht kennen, fragen Sie Ihren <b>Akustiker</b> nach dem T-Modus
        oder nach dem induktiven Empfang.</p>

        <p>Zu den <b>Hörhilfen</b> gehören alle Gehäuseformen, die vom kleinen
        Im-Ohr-Gerät über Hinter-dem-Ohr-Gerät bis hin zu spezialisierten
        Hörhilfen wie Cochlea Implantaten reichen.</p>

        <p>Hat auch Ihr Hörgerät eine Telefonspule? Auf folgender Webseite
        können Sie die <b>Hörgeräteliste</b> einsehen und feststellen, ob Ihr
        Hörgerät eine Telefonspule besitzt:</p>"

