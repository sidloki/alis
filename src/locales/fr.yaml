pages:
  help:
    quickstart:
      title: Démarrage rapide
      content:
        "<p>Où trouver des appareils auditifs? Sur www.höranlagen.ch, entrez
        des <b>mots-clés</b> comme «cinéma», «théâtre», «église», par exemple.
        Vous pouvez <b>limiter</b> votre recherche avec d'autres mots-clés, par
        exemple: «université Lausanne», «cinéma Rex» ou «église Genève». La
        fonction de recherche vérifie toutes les adresses postales, les
        désignations de locaux et d'immeubles.</p>

        <p>Cliquez sur un <b>marqueur</b> et une fenêtre d‘informations avec
        l‘adresse postale et des données sur le système d‘écoute apparaissent.
        Le cas échéant, les plans fournissent des informations sur une zone
        verte pour une réception optimale. Cliquez sur les photos pour les
        agrandir.</p>"

    reception:
      title: Informations sur les appareils auditifs
      content:
        "<p>La plupart des aides auditives peuvent recevoir un signal sonore
        <b>sans fil</b> dans les cinémas, les théâtres, les églises, les
        universités, etc. Vous entendrez <b>clairement sans écho, ni bruit de
        fond</b>. Cela permet de comprendre facilement ce qui se dit, même dans
        les grandes salles de réunion. Vous trouvez des appareils auditifs dans
        plus de 2 000 endroits en Suisse.</p>

        <p>C‘est très simple. Il suffit de régler vos appareils auditifs sur la 
        <b>position T ou boucle magnétique</b> qui se trouve sur vos appareils
        ou via la télécommande. En cas de doute, renseignez-vous auprès de
        votre <b>audioprothésiste</b> sur la réception par induction.</p>

        <p>Les <b>appareils auditifs</b> comprenant les intra-auriculaire,
        contours d‘oreilles et implants cochléaires peuvent avoir la position
        T.</p>

        <p>Votre aide auditive a-t-elle également une bobine téléphonique? Sur
        le site Web suivant, vous pouvez consulter la liste des appareils
        auditifs et déterminer si votre aide auditive possède une bobine
        téléphonique:</p>"

