pages:
  help:
    quickstart:
      title: Quickstart
      content:
        "<p>Dove si possono trovare gli sistemi di ascolto? Sul sito web
        www.sistemadiascolto.ch cliccare su <b>parole chiave</b> come ad es.
        «sportello», «théatre Vevey», «Lugano», ecc. È possibile
        <b>circoscriverela</b> ricerca con parole chiave aggiuntive, ad
        esempio: «stazione Bellinzona», «cinema Rex» o «sportello credit
        suisse». La funzione di ricerca verifica tutti gli indirizzi postali,
        le descrizioni di locali e di edifici.</p>

        <p>Cliccando su un <b>marcatore</b> compare una finestra di
        informazione con l‘indirizzo postale e le informazioni sui sistemi di
        ascolto. Se disponibili, le planimetrie danno informazioni sull‘area di
        ricezione ottimale evidenziandola in verde. Cliccare sulle immagini per
        ingrandirle.</p>"

    reception:
      title: Informazione sugli apparecchi acustici
      content:
        "<p>La maggior parte degli apparecchi acustici può ricevere
        <b>wireless</b> un segnale sonoro nelle sale cinematografiche, nei
        teatri, nelle chiese, nelle università, ecc. Si sente a un <b>volume
        chiaro e senza eco nè rumori di fondo</b>. Il segnale vocale è ben
        comprensibile anche in sale riunioni di grandi dimensioni. Gli Impianti
        audio sono disponibili in oltre 2000 sedi in Svizzera.</p>

        <p>È molto semplice. È sufficiente impostare i vostri apparecchi
        acustici in <b>modalità T</b>, tramite un pulsante di programma o il
        telecomando dei vostri apparecchi acustici. Se non avete ancora
        familiarità con questa funzione, chiedete informazioni sulla modalità T
        o sulla ricezione induttiva al vostro specialista.</p>

        <p>Gli <b>apparecchi acustici</b> sono di vario tipo e forma, dai
        piccoli apparecchi endoauricolari a quelli retroauricolari e gli
        apparecchi acustici speciali come gli impianti cocleari.</p>

        <p>Anche il vostro apparecchio acustico ha una bobina telefonica? Sul
        seguente sito web è possibile visualizzare <b>il elenco degli
        apparecchi acustici</b> e capire se il vostro apparecchio dispone di
        una bobina telefonica.</p>"

