<template>
  <ons-page>
    <div if.bind="getPhotoUrl()" style="background-image:url('${getPhotoUrl()}');background-repeat:no-repeat;background-size:cover;background-position:center;width:100%;height:35%;">
    </div>
    <ons-list>
      <ons-list-item if.bind="data.strasse_nr || data.plz || data.org" tappable>
        <span class="left">
          <ons-icon icon="ion-ios-location,material:md-pin" fixed-width="true"></ons-icon>
        </span>
        <span class="center">
          <span class="list-item__title">
            ${data.organisation}
            <br if.bind="data.gebaeude"/>
            ${data.gebaeude}
          </span>
          <span class="list-item__subtitle">
            ${data.strasse_nr}
            <br if.bind="data.plz || data.org"/>${data.plz} ${data.ort}
          </span>
      </ons-list-item>
      <ons-list-item if.bind="data.webadresse" click.trigger="openWebsite()" tappable>
        <span class="left">
          <ons-icon icon="md-globe" fixed-width="true"></ons-icon>
        </span>
        <span class="center">${data.webtext || 'Website'}</span>
      </ons-list-item>
      <ons-list-item>
        <span class="left" style="">
          <img src="${getTechImageUrl()}" alt="" style="width:1.28571429em;"/>
        </span>
        <span class="center">
          ${getTechName()}
        </span>
      </ons-list-item>
      <ons-list-item if.bind="data.bemerkung">
        ${data.bemerkung}
      </ons-list-item>
    </ons-list>
  </ons-page>
</template>
