<template>
  <ons-page>
    <div if.bind="getPhotoUrl()" css="background-image:url('${getPhotoUrl()}');background-repeat:no-repeat;background-size:cover;background-position:center;width:100%;height:35%;">
    </div>
    <ons-list>
      <ons-list-item if.bind="data.strasse_nr || data.plz || data.org" tappable>
        <span class="left">
          <ons-icon icon="ion-ios-location,material:md-pin" fixed-width="true"></ons-icon>
        </span>
        <span class="center">
          ${data.gebaeude}<template if.bind="data.organisation && data.gebaeude">, </template>${data.organisation}<br/>
          ${data.strasse_nr}, ${data.plz} ${data.ort}
      </ons-list-item>
      <ons-list-item if.bind="data.webadresse" click.trigger="openWebsite()" tappable>
        <span class="left">
          <ons-icon icon="md-globe" fixed-width="true"></ons-icon>
        </span>
        <span class="center">Website</span>
      </ons-list-item>
      <ons-list-header>
        HÃ¶ranlage
      </ons-list-header>
      <ons-list-item>
        <span class="left" style="">
          <img src="${getTechImageUrl()}" alt="" style="width:1.28571429em;"/>
        </span>
        <span class="center">
          ${getTechName()}
        </span>
      </ons-list-item>
      <ons-list-item>
        <span class="left" style="">
          <img src="${getRatingImageUrl()}" alt="" style="width:1.28571429em;"/>
        </span>
        <span class="center">
          ${getRatingName()}
        </span>
      </ons-list-item>
      <ons-list-item if.bind="data.bemerkung">
        ${data.bemerkung}
      </ons-list-item>
    </ons-list>
  </ons-page>
</template>
